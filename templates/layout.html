<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Import bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Import google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Patrick+Hand" rel="stylesheet">
	<!-- Import local css -->
	<link rel="stylesheet" type="text/css" href="/static/styles/mainStyle.css">
	
	<!-- Tab title and favicon -->
	<title>SaltShaker</title>
	<link rel="icon" type="image/png" href="/static/images/f-icon.png"> <!-- Favicon -->
</head>
<body>
	<!-- navbar -->
	<div id="reuseNavbar"><nav class="navbar navbar-expand-lg blackBackgroundColor navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/">SaltShakers</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin Login</a>
        </li>
        {% if user.is_authenticated %}
		<li class="nav-item">
          <a class="nav-link" href="/questionnaire">Questionnaire Page</a>
            </li>
		<li class="nav-item">
          <a class="nav-link" href="{% url 'profile' user_pk=user.pk %}"> Profile</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="/matchmaking">Matchmaking</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        </li>
		{% else %}
        <li class="nav-item">
          <a class="nav-link" href="/register">Register</a>
        </li>
		<li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
		{% endif %}

		
      </ul>
    </div>  
  </div>
</nav></div>
	
	<!-- passed-in page content -->
	{% block content %}
	{% endblock %}
	
	<!-- footer -->
	<div id="reuseFooterWhite">
	<div class="container-fluid whiteSection paddTop2rem paddBot1_5rem">
  <div class="container text-center">
    <h6>Site By <a href="https://github.com/cs3398-Ferengi-Finaglers" target="_blank" class="text-primary">Ferengi-Finaglers</a></h6>
  </div> 
</div></div>
</body>
</html>
